<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      header,
      main,
      footer,
      .menu {
        background-color: blue;
        text-align: center;
        font-size: 2em;
        font-weight: 700;
      }
      header,
      footer,
      main {
        grid-column: 1/-1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>main</main>

      <footer>footer</footer>
    </div>
  </body>
</html>
